<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: #f8fafc; padding: 40px 20px; min-height: 100vh;
        }
        .phone-container {
            max-width: 400px; margin: 0 auto;
            background: white; border-radius: 16px; padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        label { 
            display: block; color: #374151; font-weight: 600; 
            margin-bottom: 12px; font-size: 16px;
        }
        .phone-input-wrapper {
            position: relative; display: flex; align-items: center;
            background: white; border: 2px solid #e5e7eb; 
            border-radius: 12px; height: 56px; overflow: hidden;
            transition: all 0.2s ease;
        }
        .phone-input-wrapper:focus-within {
            border-color: #3b82f6; box-shadow: 0 0 0 4px rgba(59,130,246,0.1);
        }
        .country-selector {
            width: 80px; height: 100%; background: #f9fafb;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border-right: 1px solid #e5e7eb;
            font-size: 14px; color: #6b7280;
        }
        .flag { font-size: 20px; margin-right: 4px; }
        #phone { 
            flex: 1; border: none; outline: none; 
            padding: 0 20px; font-size: 18px; height: 100%;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <label>Telefon NumaranÄ±z</label>
        <div class="phone-input-wrapper">
            <div class="country-selector" onclick="toggleCountry()">
                <span class="flag">ðŸ‡¹ðŸ‡·</span> +90
            </div>
            <input type="tel" id="phone" placeholder="539 123 45 67" maxlength="13">
        </div>
    </div>

    <script>
        const phoneInput = document.getElementById('phone');
        
        // TÃ¼rkiye formatÄ±: 5XX XXX XX XX
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.substring(0, 10);
            
            let formatted = '';
            if (value.length > 0) formatted += value.substring(0, 3);
            if (value.length > 3) formatted += ' ' + value.substring(3, 6);
            if (value.length > 6) formatted += ' ' + value.substring(6, 8);
            if (value.length > 8) formatted += ' ' + value.substring(8, 10);
            
            e.target.value = formatted.trim();
        });

        let countries = [
            { code: '+90', flag: 'ðŸ‡¹ðŸ‡·', name: 'TÃ¼rkiye' },
            { code: '+49', flag: 'ðŸ‡©ðŸ‡ª', name: 'Almanya' },
            { code: '+1', flag: 'ðŸ‡ºðŸ‡¸', name: 'ABD' },
            { code: '+44', flag: 'ðŸ‡¬ðŸ‡§', name: 'Ä°ngiltere' }
        ];
        let currentCountry = 0;

        function toggleCountry() {
            currentCountry = (currentCountry + 1) % countries.length;
            const selector = document.querySelector('.country-selector');
            const country = countries[currentCountry];
            selector.innerHTML = `<span class="flag">${country.flag}</span> ${country.code}`;
        }
    </script>
</body>
</html>
